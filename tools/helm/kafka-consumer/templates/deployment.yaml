apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-deployment
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Release.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: KAFKA_BROKER
              value: "{{ .Values.env.KAFKA_BROKER }}"
            - name: KAFKA_TOPIC
              value: "{{ .Values.env.KAFKA_TOPIC }}"
            - name: KAFKA_CONSUMER_GROUP
              value: "{{ .Values.env.KAFKA_CONSUMER_GROUP }}"
            - name: KAFKA_START_OFFSET
              value: "{{ .Values.env.KAFKA_START_OFFSET }}"