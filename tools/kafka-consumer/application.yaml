apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka-consumer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://gitlab.puzzle.ch/pitc-cicd/apps/kafka-trainee.git"
    path: "helm/kafka-consumer"
    targetRevision: main
    helm:
      valueFiles:
        - "../../apps/kafka-consumer/values.yaml"  
  destination:
    server: https://kubernetes.default.svc
    namespace: kafka-consumer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true